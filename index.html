<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>project-library</title>
</head>
<body>
    <div class="nav-container">
        My Library
    </div>
    <div class="filter-container">
        <label for="book-order">Order books by:</label>
        <select name="book-order">
            <option value="insertion-date">Insertion Date</option>
            <option value="publish-date">Publishing Date</option>
        </select>
        <label for="asc-desc"></label>
        <select name="asc-desc">
            <option value="asc">Ascending order</option>
            <option value="desc">Descending order</option>
        </select>
    </div>
    <div class="books-container"></div>
    <div class="form-popup">
        <form action="#" class="form-container">
            <h1>Add New Book</h1>
            <label for="book-title">Book title*<br></label>
            <input type="text" id="book-title" name="book-title" placeholder="Enter Title" required>

            <label for="book-author"><br>Book author*<br></label>
            <input type="text" id="book-author" name="book-author" placeholder="Enter Author" required>

            <label for="num-of-pages"><br>Number of pages*<br></label>
            <input type="text" id="num-of-pages" name="book-num-of-pages" placeholder="Number of pages" required>

            <label for="book-lang"><br>Language*<br></label>
            <input type="text" id="book-lang" name="book-lang" placeholder="Language" required>

            <label for="book-publish-date"><br>Publishing date*</br></label>
            <input type="date" id="book-publish-date" name="book-publish-date" placeholder="mm/dd/yyyy" required>

            <label for="read-status"><br>Book read status<br></label>
            <input type="text" id="read-status" name="book-read-status" list="status-list" required>
            <datalist id="status-list">
                <option value="Read">
                <option value="Not read yet">
            </datalist>
            <br>
            <button type="submit">Add</button>
            <button type="reset">Clear fields</button>
        </form>
    </div>
    <button type="button" class="add-book-btn-container">
        <div class="add-book-icon">+</div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
