<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>project-library</title>
</head>
<body>
    <div class="nav-container">
        My Library
    </div>
    <div class="filter-container">
        <label for="book-order">Order books by:</label>
        <select name="book-order">
            <option value="insertion-date">Insertion Date</option>
            <option value="publish-date">Publishing Date</option>
        </select>
        <label for="asc-desc"></label>
        <select name="asc-desc">
            <option value="asc">Ascending order</option>
            <option value="desc">Descending order</option>
        </select>
    </div>
    <div class="books-container"></div>
    <div class="form-popup">
        <button type="button" class="close-form-btn">x</button>
        <form action="#" class="form-container" autocomplete="off">
            <h1 class="form-title">Add New Book</h1>

            <div class="form-item-container">
                <label for="book-title">Book title*<br></label>
                <div class="input-textbox-container">
                    <input class="input-textbox" type="text" id="book-title" name="book-title" placeholder="Title" required>
                </div>
            </div>
            
            <div class="form-item-container">
                <label for="book-author"><br>Book author*<br></label>
                <div class="input-textbox-container">
                    <input class="input-textbox" type="text" id="book-author" name="book-author" placeholder="Author" required>
                </div>
            </div>

            <div class="form-item-container">
                <label for="num-of-pages"><br>Number of pages*<br></label>
                <div class="input-textbox-container">
                    <input class="input-textbox" type="number" id="num-of-pages" name="book-num-of-pages" placeholder="Number of pages" min="1" required>
                </div>
            </div>

            <div class="form-item-container">
                <label for="book-lang"><br>Language*<br></label>
                <div class="input-textbox-container">
                    <input class="input-textbox" type="text" id="book-lang" name="book-lang" placeholder="Language" required>
                </div>
            </div>

            <div class="form-item-container">
                <label for="book-publish-date"><br>Publishing date*</br></label>
                <div class="input-textbox-container">
                    <input class="input-textbox" type="date" id="book-publish-date" name="book-publish-date" placeholder="mm/dd/yyyy" required>
                </div>
            </div>

            <div class="form-item-container">
                <label for="read-status"><br>Book read status*<br></label>
                <div class="input-textbox-container">
                    <input class="input-textbox" type="text" id="read-status" name="book-read-status" list="status-list" required>
                </div>
                <datalist id="status-list">
                    <option value="Read">
                    <option value="Not read yet">
                </datalist>
            </div>
            
            <div class="form-btn-container">
                <button class="submit-btn" type="submit">Add</button>
                <button class="clear-btn" type="reset">Clear fields</button>
            </div>
        </form>
    </div>
    <button type="button" class="add-book-btn-container" onclick="openForm()">
        <div class="add-book-icon">+</div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
